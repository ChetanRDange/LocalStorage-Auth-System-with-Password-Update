<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <form id="myform" onsubmit="rsubmit(event)">
        <h1>Reset password</h1>

        <label for="username">Full UserName</label>
        <input type="text" name="username" class="username" placeholder="Enter your UserName" onblur="ucheck()" required>
        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="pass" placeholder="Enter Password" onblur="pcheck()" minlength="8" maxlength="20" required>
        <br><br>

        <label for="cpassword">Confirm Password</label>
        <input type="password" id="cpassword" name="cpass" placeholder="Re-Enter Password" onblur="ccheck()"
            minlength="8" maxlength="20" required>
            <br><br>
        <button type="submit" id="login3">Reset</button>  
        <br><br>
        <a id="Ragistration" href="login.html">Back to Login</a>

    </form>

    <script src="project.js"></script>
</body>
</html>
